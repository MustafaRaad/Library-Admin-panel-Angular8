<body>

  <div class="container">

    <mat-grid-list cols="4" rowHeight="150px" gutterSize="10px">
      <mat-grid-tile [colspan]="1" [rowspan]="1"></mat-grid-tile>
      <mat-grid-tile [colspan]="2" [rowspan]="1"> <img class="logo" src="../assets/Coreit.png" alt="CoreIT">
      </mat-grid-tile>
      <mat-grid-tile [colspan]="1" [rowspan]="1"></mat-grid-tile>
    </mat-grid-list>

    <mat-grid-list cols="4" rowHeight="100px">
      <mat-grid-tile [colspan]="4" [rowspan]="1">
        <h1 class="h1">Sign in</h1>
      </mat-grid-tile>

      <form>
        <mat-grid-tile [colspan]="4" [rowspan]="1">
          <div class="" role="listitem">
            <mat-form-field class="item">
              <input class="form-control" matInput placeholder="Email" [formControl]="">
              <mat-icon matSuffix>email</mat-icon>
              <!-- <mat-error *ngIf="FormControl.hasError('email') && !FormControl.hasError('required')">
                Please enter a valid email address
              </mat-error>
              <mat-error *ngIf="FormControl.hasError('required')">
                Email is <strong>required</strong>
              </mat-error> -->
            </mat-form-field>
          </div>
        </mat-grid-tile>

        <mat-grid-tile [colspan]="4" [rowspan]="1">
          <div role="listitem">
            <mat-form-field class="item">
              <input matInput placeholder="Enter your password" [type]="Hide ? 'password' : 'text'">
              <button mat-icon-button matSuffix (click)="Hide = !Hide" [attr.aria-label]="'Hide password'"
                [attr.aria-pressed]="Hide">
                <mat-icon>{{Hide ? 'visibility_off' : 'visibility'}}</mat-icon>
              </button>
            </mat-form-field>

            <div class="PassForg text-right">
              <a id="PassForg" [routerLink]="['/dashboard']">Forget password ?</a>
            </div>

          </div>
        </mat-grid-tile>

        <mat-grid-tile [colspan]="4" [rowspan]="1">
          <div role="listitem">
            <button type="submit" [routerLink]="['/dashboard']" mat-raised-button color="primary" class="btn btn-lg">Sign in</button>
          </div>
        </mat-grid-tile>

      </form>
    </mat-grid-list>

  </div>
</body>
